{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="jumbotron">
        <p>Change Password</p>

        <form method="post">
            {{ form.hidden_tag() }}
            <p>Old password {{ form.old_password }}</p>
            <p>New password {{ form.new_password }}</p>
            <p>Verify new password {{ form.new_password2 }}</p>
            <input type="submit" value="Change">
        </form>
    </div>
</div>

{% endblock %}
