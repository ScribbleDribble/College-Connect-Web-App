{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <div class="jumbotron">

            <form method="post">

                {{form.hidden_tag()}}

                <p>Username</p>
                <p>{{ form.username }}</p>
            <p>Password</p>
            <p>{{ form.password }}</p>
            <br><br>

            <input type="submit" class="btn btn-primary" value="Sign In">
            </form>

            <a href="{{url_for('register')}}">Register Here!</a>

        </div>
    </div>

{% endblock %}
